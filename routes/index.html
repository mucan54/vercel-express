                        var socket;
        $(document).ready(function(){
        
        socket = io();
        socket.on('connect', function(){
          socket.emit('data','test');
            console.log("s2b_"+encodeURIComponent(socket.id));
            document.getElementById("qr").src="http://chart.apis.google.com/chart?cht=qr&chs=300x300&chl=s2b_"+encodeURIComponent(socket.id)+"&chld=H|0";
        });
            socket.on('qr_match', function(msg){
            
            var user = JSON.parse(msg);
            regexp =  /^(?:(?:https?|ftp):\/\/)?(?:(?!(?:10|127)(?:\.\d{1,3}){3})(?!(?:169\.254|192\.168)(?:\.\d{1,3}){2})(?!172\.(?:1[6-9]|2\d|3[0-1])(?:\.\d{1,3}){2})(?:[1-9]\d?|1\d\d|2[01]\d|22[0-3])(?:\.(?:1?\d{1,2}|2[0-4]\d|25[0-5])){2}(?:\.(?:[1-9]\d?|1\d\d|2[0-4]\d|25[0-4]))|(?:(?:[a-z\u00a1-\uffff0-9]-*)*[a-z\u00a1-\uffff0-9]+)(?:\.(?:[a-z\u00a1-\uffff0-9]-*)*[a-z\u00a1-\uffff0-9]+)*(?:\.(?:[a-z\u00a1-\uffff]{2,})))(?::\d{2,5})?(?:\/\S*)?$/;
            if (regexp.test(user))
            {
              if (!user.match(/^http?:\/\//i) && !user.match(/^https?:\/\//i)) {
                user = 'http://' + user;
              }
              window.location.href=user;
            }
            document.getElementById("exampleFormControlTextarea3").value = user;
 
            if(user.type=="user") {
                $("#msg_console").append("<div id='out_name'>"+user.name+"</div>"+"<div id='out_msg'>"+user.message+"<br>"+"<div class='downtimer'>"+user.time+"<br>"+user.date);   
            } else {
                    $("#msg_console").append("<div id='sys_msg'>"+user.message);
                    callback(n,grp);
            }
        })
        })
